<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte - OSLAN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="login-page">

    <!-- Hero Image Background -->
    <div class="login-hero">
        <img src="assets/hero.jpg" alt="OSLAN Collection" class="login-hero-img">

        <!-- Back Button -->
        <a href="index.html" class="login-back-btn" aria-label="Retour">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
        </a>
    </div>

    <!-- Signup Card -->
    <div class="login-card">
        <h2 class="login-title">Créer un compte</h2>

        <form class="login-form" id="signupForm">
            <!-- Name Row: Prénom (left) + Nom (right) -->
            <div class="form-row">
                <!-- Prénom Input -->
                <div class="input-group floating-label">
                    <div class="input-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <circle cx="12" cy="8" r="4"></circle>
                            <path d="M4 20c0-4 4-6 8-6s8 2 8 6"></path>
                        </svg>
                    </div>
                    <input type="text" id="prenom" class="form-input" placeholder=" " required>
                    <label for="prenom" class="floating-label-text">Prénom</label>
                </div>

                <!-- Nom Input -->
                <div class="input-group floating-label">
                    <div class="input-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <circle cx="12" cy="8" r="4"></circle>
                            <path d="M4 20c0-4 4-6 8-6s8 2 8 6"></path>
                        </svg>
                    </div>
                    <input type="text" id="nom" class="form-input" placeholder=" " required>
                    <label for="nom" class="floating-label-text">Nom</label>
                </div>
            </div>

            <!-- Email Input -->
            <div class="input-group floating-label">
                <div class="input-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <rect x="3" y="5" width="18" height="14" rx="2" ry="2"></rect>
                        <path d="M3 7l9 6 9-6"></path>
                    </svg>
                </div>
                <input type="email" id="email" class="form-input" placeholder=" " required>
                <label for="email" class="floating-label-text">Adresse email</label>
            </div>

            <!-- Password Input -->
            <div class="input-group floating-label">
                <div class="input-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
                <input type="password" id="password" class="form-input" placeholder=" " required>
                <label for="password" class="floating-label-text">Mot de passe</label>
                <button type="button" class="toggle-password" aria-label="Afficher le mot de passe">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Créer mon compte</button>
        </form>

        <!-- Footer Links -->
        <div class="login-footer">
            <p>Déjà un compte ? <a href="login.html" class="signup-link">Se connecter</a></p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message"></div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="script.js"></script>
    <script>
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(btn => {
            btn.addEventListener('click', () => {
                const input = btn.previousElementSibling.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    btn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>`;
                } else {
                    input.type = 'password';
                    btn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>`;
                }
            });
        });

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.style.backgroundColor = '#d4edda';
            errorDiv.style.color = '#155724';
            errorDiv.style.borderColor = '#c3e6cb';
        }

        // Form submission with Supabase
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.querySelector('.submit-btn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const prenom = document.getElementById('prenom').value;
            const nom = document.getElementById('nom').value;

            // Loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Création...';

            try {
                const { data, error } = await signUpUser(email, password, {
                    first_name: prenom,
                    last_name: nom,
                    full_name: `${prenom} ${nom}`
                });

                if (error) {
                    // Handle specific errors
                    if (error.message.includes('already registered')) {
                        showError('Cet email est déjà utilisé');
                    } else if (error.message.includes('Password')) {
                        showError('Le mot de passe doit contenir au moins 6 caractères');
                    } else {
                        showError(error.message);
                    }
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Créer mon compte';
                    return;
                }

                // Success - show message and redirect
                showSuccess('Compte créé ! Vérifiez votre email pour confirmer.');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);

            } catch (err) {
                showError('Une erreur est survenue. Veuillez réessayer.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Créer mon compte';
            }
        });
    </script>
</body>

</html>
