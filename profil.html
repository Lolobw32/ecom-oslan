<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - OSLAN</title>
    <meta name="description" content="OSLAN - Votre espace personnel.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="profile-page">
    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Profile Header -->
        <header class="profile-header">
            <div class="profile-user-info">
                <div class="profile-avatar">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <circle cx="12" cy="8" r="4" />
                        <path d="M4 20c0-4 4-6 8-6s8 2 8 6" />
                    </svg>
                </div>
                <div class="profile-user-details">
                    <h1 class="profile-name" id="profileName">Chargement...</h1>
                    <p class="profile-location">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
                            <circle cx="12" cy="10" r="3" />
                        </svg>
                        <span id="profileLocation">France</span>
                    </p>
                </div>
            </div>
            <button class="notification-btn" aria-label="Notifications">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                    <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                </svg>
            </button>
        </header>

        <!-- Main Title -->
        <section class="profile-title-section">
            <h2 class="profile-main-title" id="mainTitle">Mes Livraisons</h2>
        </section>

        <!-- Tab Navigation -->
        <nav class="profile-tabs">
            <button class="tab-btn active" data-tab="tracking">Suivi Livraison</button>
            <button class="tab-btn" data-tab="cart">Panier</button>
            <button class="tab-btn" data-tab="orders">Commandes</button>
        </nav>

        <!-- Tab Content -->
        <main class="profile-content">
            <!-- Tracking Tab -->
            <div class="tab-content active" id="tracking-tab">
                <div class="tracking-empty" id="trackingEmpty">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="1.5">
                        <rect x="1" y="6" width="22" height="12" rx="2" ry="2" />
                        <path d="M16 6V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2" />
                    </svg>
                    <p>Aucune livraison en cours</p>
                </div>
                <div class="tracking-list" id="trackingList">
                    <!-- Tracking cards will be inserted here -->
                </div>
            </div>

            <!-- Cart Tab -->
            <div class="tab-content" id="cart-tab">
                <div class="cart-empty-profile" id="cartEmptyProfile">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="1.5">
                        <path d="M6 6h15l-1.5 9h-12z" />
                        <circle cx="9" cy="20" r="1" />
                        <circle cx="18" cy="20" r="1" />
                        <path d="M6 6L5 3H2" />
                    </svg>
                    <p>Votre panier est vide</p>
                    <a href="index.html#products" class="btn-discover">Découvrir nos produits</a>
                </div>
                <div class="cart-list-profile" id="cartListProfile">
                    <!-- Cart items will be inserted here -->
                </div>
            </div>

            <!-- Orders Tab -->
            <div class="tab-content" id="orders-tab">
                <div class="orders-empty" id="ordersEmpty">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="1.5">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                        <polyline points="14 2 14 8 20 8" />
                        <line x1="16" y1="13" x2="8" y2="13" />
                        <line x1="16" y1="17" x2="8" y2="17" />
                        <polyline points="10 9 9 9 8 9" />
                    </svg>
                    <p>Aucune commande passée</p>
                </div>
                <div class="orders-list" id="ordersList">
                    <!-- Orders will be inserted here -->
                </div>
            </div>
        </main>

        <!-- Logout Button -->
        <div class="profile-actions">
            <button class="logout-btn" id="logoutBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                    <polyline points="16 17 21 12 16 7" />
                    <line x1="21" y1="12" x2="9" y2="12" />
                </svg>
                Se déconnecter
            </button>
        </div>
    </div>

    <!-- Back to Home -->
    <a href="index.html" class="profile-back-btn" aria-label="Retour">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
    </a>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="profil.js"></script>
</body>

</html>
