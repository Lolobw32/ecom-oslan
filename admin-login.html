<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - OSLAN</title>
    <meta name="description" content="Connexion administrateur OSLAN">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .admin-login-container {
            width: 100%;
            max-width: 400px;
        }

        .admin-login-card {
            background: white;
            padding: 40px;
            /* Minimalist approach: no shadow or very subtle */
            border: 1px solid #eee;
            border-radius: 0;
            /* Sharp corners for OSLAN style */
        }

        .admin-login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .admin-login-logo {
            height: 32px;
            margin-bottom: 24px;
            object-fit: contain;
        }

        .admin-login-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a1a1a;
            margin: 0 0 4px 0;
            letter-spacing: -0.5px;
        }

        .admin-login-subtitle {
            font-size: 0.875rem;
            color: #666;
            margin: 0;
        }

        .admin-login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .admin-form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .admin-form-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .admin-form-input {
            padding: 12px 0;
            border: none;
            border-bottom: 1px solid #e5e5e5;
            border-radius: 0;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
            background: transparent;
        }

        .admin-form-input:focus {
            outline: none;
            border-color: #1a1a1a;
        }

        .admin-form-input::placeholder {
            color: #ccc;
        }

        .admin-login-btn {
            padding: 16px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 0;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-login-btn:hover {
            background: #000;
            transform: translateY(-1px);
        }

        .admin-login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .admin-error-message {
            padding: 12px;
            background: #fff5f5;
            color: #c53030;
            font-size: 0.8125rem;
            margin-top: 16px;
            border-left: 2px solid #c53030;
            display: none;
        }

        .admin-error-message.show {
            display: block;
        }

        .admin-back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 32px;
            color: #888;
            font-size: 0.8125rem;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .admin-back-link:hover {
            color: #1a1a1a;
        }

        .admin-security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-top: 40px;
            font-size: 0.75rem;
            color: #999;
        }

        .admin-security-badge svg {
            color: #1a1a1a;
            opacity: 0.5;
        }
    </style>
</head>

<body class="admin-login-page">
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-login-header">
                <img src="assets/logo.png" alt="OSLAN" class="admin-login-logo">
                <h1 class="admin-login-title">Espace Admin</h1>
                <p class="admin-login-subtitle">Connectez-vous pour accéder au dashboard</p>
            </div>

            <form class="admin-login-form" id="adminLoginForm">
                <div class="admin-form-group">
                    <label for="adminEmail" class="admin-form-label">Identifiant</label>
                    <input type="text" id="adminEmail" class="admin-form-input" placeholder="admin" required
                        autocomplete="username">
                </div>
                <div class="admin-form-group">
                    <label for="adminPassword" class="admin-form-label">Mot de passe</label>
                    <input type="password" id="adminPassword" class="admin-form-input" placeholder="••••••••" required
                        autocomplete="current-password">
                </div>

                <button type="submit" class="admin-login-btn" id="adminLoginBtn">
                    Se connecter
                </button>

                <div class="admin-error-message" id="adminErrorMessage"></div>
            </form>

            <div class="admin-security-badge">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                </svg>
                Connexion sécurisée
            </div>

            <a href="index.html" class="admin-back-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Retour au site
            </a>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script>
        const form = document.getElementById('adminLoginForm');
        const emailInput = document.getElementById('adminEmail');
        const passwordInput = document.getElementById('adminPassword');
        const loginBtn = document.getElementById('adminLoginBtn');
        const errorMessage = document.getElementById('adminErrorMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = emailInput.value.trim();
            const password = passwordInput.value;

            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Connexion...';

            try {
                const client = getSupabaseClient();
                if (!client) {
                    throw new Error('Erreur de connexion à la base de données');
                }

                // Vérifier les identifiants via la fonction Supabase (Custom Check)
                const { data, error } = await client.rpc('verify_admin_login', {
                    p_username: username,
                    p_password: password
                });

                // NOTE: If RPC fails or doesn't exist, we fallback to standard Auth login attempt
                // This handles cases where verify_admin_login might be missing or we just want standard auth

                let authSuccess = false;

                if (data === true) {
                    authSuccess = true;
                }

                // CRITICAL: Always attempt real Supabase Auth login to get the Session Token for RLS
                const { data: authData, error: authError } = await client.auth.signInWithPassword({
                    email: username,
                    password: password
                });

                if (authError) {
                    console.warn('Supabase Auth Login failed:', authError.message);
                    // If custom RPC passed but Auth failed, we might have a state mismatch.
                    // But if RPC passed, we trust it for "Access" but RLS might fail.
                    // We continue if RPC passed, but warn.
                    if (!authSuccess) {
                        throw new Error('Identifiant ou mot de passe incorrect');
                    }
                } else {
                    authSuccess = true;
                }

                if (!authSuccess) {
                    throw new Error('Identifiant ou mot de passe incorrect');
                }

                // Success - créer une session admin (Legacy/UI)
                const adminSession = {
                    username: username,
                    loginTime: new Date().toISOString(),
                    isAdmin: true
                };

                localStorage.setItem('oslan_admin_session', JSON.stringify(adminSession));
                localStorage.setItem('oslan_token', 'true'); // Keep for compatibility

                // Redirect to admin dashboard
                window.location.href = 'admin.html';

            } catch (error) {
                console.error('Login error:', error);

                let errorMsg = 'Une erreur est survenue. Veuillez réessayer.';

                if (error.message.includes('Identifiant ou mot de passe incorrect')) {
                    errorMsg = 'Identifiant ou mot de passe incorrect';
                } else if (error.message.includes('base de données')) {
                    errorMsg = 'Erreur de connexion. Vérifiez que le script SQL a été exécuté.';
                }

                showError(errorMsg);
                loginBtn.disabled = false;
                loginBtn.textContent = 'Se connecter';
            }
        });

        // Check if already logged in as admin
        document.addEventListener('DOMContentLoaded', () => {
            const adminSession = localStorage.getItem('oslan_admin_session');
            if (adminSession) {
                try {
                    const session = JSON.parse(adminSession);
                    if (session.isAdmin) {
                        // Already logged in, redirect
                        window.location.href = 'admin.html';
                    }
                } catch (e) {
                    // Invalid session, clear it
                    localStorage.removeItem('oslan_admin_session');
                }
            }
        });
    </script>
</body>

</html>
